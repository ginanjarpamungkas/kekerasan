<script>
    var parsedCSV;
    d3.text("database.csv", function(data) {
        parsedCSV = d3.dsv(';').parseRows(data); 
        parsedCSV.forEach(function(d,idx) {
            if (idx < 10) {
                var tgl_kejadian = moment(d[2], 'DD/MM/YYYY')
                $("#container-victim-story").append('<div class="col-sm-12 col-lg-6 mt-3"><div class="container-story"><div class="container-story-image" style="background-image: url(assets/images/user.png);background-position: center center;background-repeat: no-repeat;background-size: cover;place-self: center;flex-wrap: wrap;padding:10px;box-sizing:border-box"><div class="mt-5"></div><p>'+tgl_kejadian.format("DD MMM YYYY")+'</p></div><div class="container-story-detail"><div><a href="#" class="judul">'+d[1]+'</a><p>'+d[3]+'<br>'+d[4]+'</p><center><a class="readmore mt-2" href="cerita-korban.html">selengkapnya</a></center></div></div></div></div>')
            }
        })
    });
